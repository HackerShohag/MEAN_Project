<div class="flex justify-center">
    <div class="flex flex-col justify-center">
        <p-tabView [(activeIndex)]="activeIndex" class="flex max-w-sm justify-center w-full">
            <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
                <app-login [title]="tab.title" [field]="tab.content"></app-login>
            </p-tabPanel>
        </p-tabView>
        
        <div class="mx-5">
            <p>
                Don't have an account?
                <a href="/signup">Sign Up</a>
            </p>
        </div>    
    </div>
</div>
